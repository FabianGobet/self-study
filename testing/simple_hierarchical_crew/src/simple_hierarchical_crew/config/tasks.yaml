fetch_news_task:
  description: >
    Fetch top AI news stories from the past 24 hours. The current time is {current_time}.
  expected_output: >
    A list of top AI news story titles, URLs, and a brief summary for each story from the past 24 hours.
    Example Output:
    [
      {
        "title": "AI takes spotlight in Super Bowl commercials",
        "url": "https://example.com/story1",
        "summary": "AI made a splash in this year's Super Bowl commercials..."
      },
      {...}
    ]
  agent: news_fetcher
  async_execution: True

analyze_news_task:
  description: >
    Analyze each news story and ensure there are at least 5 well‑formatted articles.
  expected_output: >
    A markdown‑formatted analysis for each news story, including a rundown, detailed bullet points, and a "Why it matters" section.
    There should be at least 5 articles, each following the proper format.
    Example Output:
    ## AI takes spotlight in Super Bowl commercials

    **The Rundown:** AI made a splash in this year's Super Bowl commercials...

    **The details:**
    - Microsoft's Copilot spot showcased its AI assistant...

    **Why it matters:** While AI‑related ads have been rampant over the last year, its Super Bowl presence is a big mainstream moment.
  agent: news_analyzer

compile_newsletter_task:
  description: >
    Compile the newsletter
  expected_output: >
    A complete newsletter in markdown format, with a consistent style and layout.
    Example Output:
    # Top stories in AI today:

    - AI takes spotlight in Super Bowl commercials
    - Altman seeks TRILLIONS for global AI chip initiative

    ## AI takes spotlight in Super Bowl commercials

    **The Rundown:** AI made a splash in this year's Super Bowl commercials...

    **The details:** ...

    **Why it matters:** ...

    ## Altman seeks TRILLIONS for global AI chip initiative

    **The Rundown:** OpenAI CEO Sam Altman is reportedly angling to raise TRILLIONS of dollars...

    **The details:** ...

    **Why it matters:** ...
  agent: newsletter_compiler
